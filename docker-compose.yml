version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: monitoring-postgres
    environment:
      POSTGRES_DB: monitoring_db
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: monitoring-backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8081"
    env_file:
      - .env.docker  # Use Docker-specific env file
    restart: always
    networks:
      - monitoring-network

volumes:
  postgres_data:

networks:
  monitoring-network:
    driver: bridge